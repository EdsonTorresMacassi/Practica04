<div class="container mt-3">
  <h2>Cursos</h2>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-primary" (click)="crear()" >Nuevo Curso</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Horas</th>
        <th>Créditos</th>
        <th>Categoría</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of lstCurso">
        <td>{{registro.id}}</td>
        <td>{{registro.nombre}}</td>
        <td>{{registro.horas}}</td>
        <td>{{registro.creditos}}</td>
        <td>{{registro.categoria}}</td>
      </tr>
    </tbody>
  </table>
</div>
