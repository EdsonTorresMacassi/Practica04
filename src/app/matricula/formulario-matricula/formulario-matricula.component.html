<div id="contactanos" class="row mt-2 p-1" >
  <div class="bg-success-subtle text-center">
      <h1>Matrícula</h1>
  </div>
  <form id="contactanos-form" method="POST">
      <div class="container mt-4">
          <div class="row justify-content-center align-items-center">
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-body">
                        <div class="form-group">
                          <label for="numeroTarjeta">Número de tarjeta:</label>
                          <input type="text" class="form-control" id="numeroTarjeta" name="numeroTarjeta" required />
                        </div>
                        <div class="form-group">
                          <label for="nombreTarjeta">Nombre de tarjeta:</label>
                          <input type="text" class="form-control" id="nombreTarjeta" name="nombreTarjeta" required />
                        </div>
                        <div class="form-group">
                          <label for="fechaVecimiento">Fecha de Vencimiento:</label>
                          <input type="text" class="form-control" id="fechaVecimiento" name="fechaVecimiento" required />
                        </div>
                        <div class="form-group">
                          <label for="correo">Correo:</label>
                          <input type="text" class="form-control" id="correo" name="correo" required />
                        </div>
                        <div class="form-group">
                          <label for="ccv">CCV:</label>
                          <input type="text" class="form-control" id="ccv" name="ccv" required />
                        </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </form>
</div>
